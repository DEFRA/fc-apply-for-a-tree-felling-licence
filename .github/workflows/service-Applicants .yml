name: service-Applicants
on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "Application Code/src/Services/Forestry.Flo.Services.Applicants/**"
      - "Application Code/test/Services/Forestry.Flo.Services.Applicants.Tests/**"
      - ".github/workflows/**"
  push:
    branches: [ "main" ]
    paths:
      - "Application Code/src/Services/Forestry.Flo.Services.Applicants/**"
      - "Application Code/test/Services/Forestry.Flo.Services.Applicants.Tests/**"
      - ".github/workflows/**"

jobs:
  ci:
    uses: ./.github/workflows/_dotnet-service.yml
    with:
      project: src/Services/Forestry.Flo.Services.Applicants/Forestry.Flo.Services.Applicants.csproj
      test: test/Services/Forestry.Flo.Services.Applicants.Tests/Forestry.Flo.Services.Applicants.Tests.csproj

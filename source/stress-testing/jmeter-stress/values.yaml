image:
  repository: fsflo.azurecr.io/jmeter/jmeter
  tag: "5.5"
  pullPolicy: IfNotPresent

testplan:
  file: "testplans/stress-plan.jmx"
  configMapName: jmeter-testplan

results:
  pvc:
    enabled: false
    name: jmeter-results-pvc
    storageClassName: default
    size: 1Gi

job:
  name: jmeter-stress-run
  namespace: perf-tools
  enabled: true
  threads: 100
  rampup: 60
  duration: 600
  baseUrl: stressflo.ps.conneqt.cloud
  resources:
    requests:
      cpu: "2"
      memory: "4Gi"
    limits:
      cpu: "4"
      memory: "8Gi"

helperPod:
  enabled: true
  name: jmeter-results-shell
  image: alpine
  ttlSeconds: 3600

nodeSelection:
  environment: performance
  appWorkload: loadgen
  tolerations:
    - key: perf-load
      operator: Equal
      value: "true"
      effect: NoSchedule
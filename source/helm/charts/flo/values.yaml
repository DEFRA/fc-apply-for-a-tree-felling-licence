global:
  secret_key_ref_name:
  networkpolicy:
    enabled: true
    localnetworks:
      - ipBlock:
          cidr: 192.168.176.0/22
      - ipBlock:
          cidr: 10.242.3.0/24
  postgresql:
    enabled: false
    auth:
      username:
      password:
      database: flo
  rabbitmq:
    enabled: false
  environment:

external-web-app:
  enabled: false

internal-web-app:
  enabled: false

pdf-generation-service:
  enabled: false
  image:
    registry: fsflo.azurecr.io
    repository: fsflo.azurecr.io/quicksilva/pdf-generation-service
    tag: "34"
  env:
    - name: SPRING_THYMELEAF_PREFIX
      value: file:///templates/source/html-templates/
    - name: ORGANISATION_CONFIGURATION_SERVICE_ENABLED
      value: "false"

postgresql:
  image:
    registry: fsflo.azurecr.io
    repository: postgresql
    tag: 14.4.0-debian-11-r4
  networkPolicy:
    enabled: true
    allowExternal: true  
  primary:
    podAnnotations: {}
    extendedConfiguration: |
     log_timezone = 'Europe/London'
     timezone = 'Europe/London'
    initdb:
      scripts:
    extraEnvVars:  
    persistence:
      enabled: false
      storageClass: rook-ceph-block
      accessModes:
        - ReadWriteOnce
      size: 10Gi
    extraVolumeMounts: 
      - name: init-db-scripts
        mountPath: /docker-entrypoint-initdb.d/dbscripts/
    extraVolumes:
      - name: init-db-scripts
        emptyDir: {} 

rabbitmq:
  image:
    registry: fsflo.azurecr.io
    repository: rabbitmq
    tag: 3.12-debian-11
  fullnameOverride: rabbitmq

  auth:
    username:
    password:
    erlangCookie: secretcookie
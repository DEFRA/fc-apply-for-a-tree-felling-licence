                  key: {{ .Username.secret_key }}
              {{- else }}
              value: {{ .Username | quote }}
              {{- end }}
              {{- end }}
              {{- if .Password }}
            - name: ESRI_PUBLICREGISTER_GENERATETOKEN_PASSWORD
              {{- if .Password.secret_key }}
              valueFrom:

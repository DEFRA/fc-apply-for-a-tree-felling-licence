                  key: {{ .Password.secret_key }}
              {{- else }}
              value: {{ .Password | quote }}
              {{- end }}
            {{- end }}
            {{- end }}
            # ------------------- ESRI PublicRegister - Boundaries -------------------
            {{- with .Boundaries }}
              {{- if .Path }}
            - name: ESRI_PUBLICREGISTER_BOUNDARIES_PATH
              value: {{ .Path | quote }}
              {{- end }}
            {{- end }}
            # ------------------- ESRI PublicRegister - Compartments -------------------
            {{- with .Compartments }}
              {{- if .Path }}
            - name: ESRI_PUBLICREGISTER_COMPARTMENTS_PATH
              value: {{ .Path | quote }}
              {{- end }}
            {{- end }}
            # ------------------- ESRI PublicRegister - Comments -------------------
            {{- with .Comments }}
              {{- if .Path }}
            - name: ESRI_PUBLICREGISTER_COMMENTS_PATH
              value: {{ .Path | quote }}
              {{- end }}
            {{- end }}
            # ------------------- ESRI PublicRegister - LookUps -------------------
            {{- with .LookUps }}
              {{- if .Status }}
            - name: ESRI_PUBLICREGISTER_LOOKUPS_STATUS
              value: '{{ .Status | toJson }}'
              {{- end }}
            {{- end }}
            {{- end }}
            # ------------------- ESRI Common Fields -------------------
            {{- if .Values.config.esriConfig.SpatialReference }}
            - name: ESRI_SPATIALREFERENCE
              value: {{ .Values.config.esriConfig.SpatialReference | quote }}
            {{- end }}
            {{- if .Values.config.esriConfig.RequestFormat }}
            - name: ESRI_REQUESTFORMAT
              value: {{ .Values.config.esriConfig.RequestFormat | quote }}
            {{- end }}
            {{- if .Values.config.esriConfig.LayoutTemplate }}
            - name: ESRI_LAYOUTTEMPLATE
              value: {{ .Values.config.esriConfig.LayoutTemplate | quote }}
            {{- end }}
            {{- end }}
            # ------------------- Environment Variables End -------------------
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          volumeMounts:
          {{- if .Values.config.dataProtectionKeysDirectory }}
            - name: data-protection-keys
              mountPath: {{ .Values.config.dataProtectionKeysDirectory }}
          {{- end }}
          {{- if .Values.config.fileStorage.storageRootPath }}
            - name: docs
              mountPath: {{ .Values.config.fileStorage.storageRootPath }}
          {{- end }}
            - name: tmp
              mountPath: /tmp
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      volumes:
      {{- if .Values.config.dataProtectionKeysDirectory }}
        - name: data-protection-keys
          persistentVolumeClaim:
            claimName: {{ include "external-web-app.fullname" . }}-dataprotectionkeys
      {{- end }}
      {{- if .Values.config.fileStorage.storageRootPath }}
        - name: docs
          emptyDir: {}
      {{- end }}
        - name: tmp
          emptyDir: {}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}

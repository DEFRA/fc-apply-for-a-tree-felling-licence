              {{- end }}
              {{- if .Username }}
            - name: ESRI_FORESTER_GENERATETOKEN_USERNAME
              {{- if .Username.secret_key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.config.secret_key_ref_name }}
                  key: {{ .Username.secret_key }}
              {{- else }}
              value: {{ .Username | quote }}
              {{- end }}
              {{- end }}
              {{- if .Password }}
            - name: ESRI_FORESTER_GENERATETOKEN_PASSWORD
              {{- if .Password.secret_key }}
              valueFrom:
                secretKeyRef:
                  name: {{ $.Values.config.secret_key_ref_name }}
                  key: {{ .Password.secret_key }}
              {{- else }}
              value: {{ .Password | quote }}
              {{- end }}
            {{- end }}
            {{- end }}
            # ------------------- ESRI Forester - LayerServices -------------------
            {{- if .LayerServices }}
            - name: ESRI_FORESTER_LAYERSERVICES
              value: '{{ .LayerServices | toJson }}'
            {{- end }}
            {{- end }}

            # ------------------- ESRI PublicRegister -------------------
            {{- with .Values.config.esriConfig.PublicRegister }}
            {{- if .BaseUrl }}
            - name: ESRI_PUBLICREGISTER_BASEURL
              value: {{ .BaseUrl | quote }}
            {{- end }}
            {{- if .NeedsToken }}
            - name: ESRI_PUBLICREGISTER_NEEDSTOKEN
              value: {{ .NeedsToken | quote }}
